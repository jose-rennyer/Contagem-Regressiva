<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time out</title>
    <link rel="stylesheet" href="styles/index.css"/>
</head>
<body>
    <div class="mid">
        <div class="title">
            Contagem regressiva
        </div>
        <div class="field">
            <input type="text" id="campoprimario" maxlength="4" placeholder="MIN"/>
            <input type="text" id="camposecundario" maxlength="2" placeholder="SEC"/>
        </div>
        
        <h1 class="numero">00:00</h1>

        <div class="buttons">
            <button class="count" onclick="contar()">Contar</button>
            <button class="parar" onclick="parar()">Parar</button>
        </div>
        
    </div>
    

    

    <script src="script/index.js"></script>
</body>
</html>
